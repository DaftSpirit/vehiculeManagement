<div class="col-md-2">	
	<form name="addForm" ">
		<h3>Name of the vehicule</h3>
		<input ng-model="name" />
		<h3>Type of the vehicule</h3>
		<select ng-model="vType">
				<option value="car">Car</option>
				<option value="bike">Bike</option>
				<option value="moto">Moto</option>
		</select>
		<input type="submit" value="Submit" ng-click="addNewVehicule(name, vType)"/>
	</form>
</div>

<div class="col-md-10"> 
	<h1>{{name}}</h1>
	<img src="{{vType |type}}" alt="vehiculeType"/>
</div>
