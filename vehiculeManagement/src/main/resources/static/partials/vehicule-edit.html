<div class="col-md-2">	

	<form name="editForm" ng-submit="save()">
		<input ng-model="vehiculeName" value="{{vehicule.name}}"/> name
		<input ng-model="vehiculeType" value="{{vehicule.type}}"/> type <br/>
		<input type="submit" value="Submit" ng-click="setName(name); setType(type)"/>
	</form>
</div>
<div class="col-md-10">	
	<h1>{{vehiculeName}}</h1>
	<img src="{{vehiculeType | type}}"/>
</div>
